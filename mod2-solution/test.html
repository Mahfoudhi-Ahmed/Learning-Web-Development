<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        *{
            box-sizing: border-box;;
        }
        div{
           
            float: left;
            width: 50%;
            border: 1px solid #000;
            padding: 0 10px;
        }
        p{
            height: 300px;
        }
        p.first{
            background-color: blueviolet;
            
        }
        p.second{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="first"><p class="first"></p></div>
    <div class="second"><p class="second"></p></div>
</body>
</html>
